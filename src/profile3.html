            <div class="cabinet__wrap">
              <form id="cabinet-form" class="cabinet__form form">
                <div class="cabinet__box fade-in">
                  <label for="iin" class="cabinet__field form__field">
                    <input type="text" id="iin" placeholder="&nbsp;" aria-describedby="iin-error" data-error-message="ИИН должен содержать 12 цифр" pattern="\d{12}" maxlength="12" value="">
                    <span class="label">ИИН</span>
                    <span class="error-message" aria-live="polite" id="iin-error"></span>
                  </label>
                  <label for="email" class="cabinet__field form__field">
                    <input type="email" id="email" placeholder="&nbsp;" aria-describedby="email-error" data-error-message="Неверный формат email" value="">
                    <span class="label">E-mail</span>
                    <span class="error-message" aria-live="polite" id="email-error"></span>
                  </label>
                  <label for="company" class="cabinet__field form__field">
                    <input type="text" id="company" placeholder="&nbsp;" aria-describedby="company-error" data-error-message="Разрешены символы латиницы, кириллицы, знаки дефиса и пробелы." pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" value="">
                    <span class="label">Название компании</span>
                    <span class="error-message" aria-live="polite" id="company-error"></span>
                  </label>
                  <label for="phone" class="cabinet__field form__field">
                    <input type="tel" id="phone" placeholder="&nbsp;" aria-describedby="phone-error" data-error-message="Телефон должен быть в формате +7 (___) ___ ____" value="">
                    <span class="label">Телефон</span>
                    <span class="error-message" aria-live="polite" id="phone-error"></span>
                  </label>
                  <label for="fio" class="cabinet__field form__field">
                    <input type="text" id="fio" placeholder="&nbsp;" aria-describedby="fio-error" data-error-message="Разрешены символы латиницы, кириллицы, знаки дефиса и пробелы." pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" value="">
                    <span class="label">ФИО</span>
                    <span class="error-message" aria-live="polite" id="fio-error"></span>
                  </label>
                  <label for="city" class="cabinet__field form__field">
                    <input type="text" id="city" placeholder="&nbsp;" aria-describedby="city-error" data-error-message="Разрешены символы латиницы, кириллицы, знаки дефиса и пробелы." pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" value="">
                    <span class="label">Город</span>
                    <span class="error-message" aria-live="polite" id="city-error"></span>
                  </label>
                </div>
                <div class="divider fade-in"></div>
                <h4 class="cabinet__caption fade-in" data-delay="0.2">Пароль</h4>
                <div class="cabinet__box fade-in" data-delay="0.2">
                  <label for="password-old" class="cabinet__field form__field">
                    <input type="password" id="password-old" placeholder="&nbsp;" aria-describedby="password-old-error" data-error-message="Пароль должен содержать минимум 8 символов, включая цифры, буквы верхнего и нижнего регистров, а также специальные символы." minlength="8" value="">
                    <span class="label">Введите текущий пароль</span>
                    <span class="error-message" aria-live="polite" id="password-old-error"></span>
                    <button type="button" class="toggle-password" aria-label="Показать пароль"></button>
                  </label>
                  <label for="password-new" class="cabinet__field form__field">
                    <input type="password" id="password-new" placeholder="&nbsp;" aria-describedby="password-new-error" data-error-message="Пароль должен содержать минимум 8 символов, включая цифры, буквы верхнего и нижнего регистров, а также специальные символы." minlength="8" value="">
                    <span class="label">Введите новый пароль</span>
                    <span class="error-message" aria-live="polite" id="password-new-error"></span>
                    <button type="button" class="toggle-password" aria-label="Показать пароль"></button>
                  </label>
                  <label for="password-repeat" class="cabinet__field form__field">
                    <input type="password" id="password-repeat" placeholder="&nbsp;" aria-describedby="password-repeat-error" data-error-message="Пароли не совпадают" minlength="8" value="">
                    <span class="label">Повторите пароль</span>
                    <span class="error-message" aria-live="polite" id="password-repeat-error"></span>
                    <button type="button" class="toggle-password" aria-label="Показать пароль"></button>
                  </label>
                </div>
                <div class="cabinet__bottom cabinet__bottom_lg fade-in" data-delay="0.3">
                  <button type="button" class="cabinet__button button button-border green cancel" disabled><span>Отмена</span></button>
                  <button type="submit" class="cabinet__button button button-green save" disabled><span>Сохранить</span></button>
                </div>
              </form>
            </div>
          </div>
